<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Egg Programming Language</title>
</head>

<body>
  <!-- Editor -->
  <main class="editor">
    <a href="https://github.com/devmotheg" target="_blank"><i class="fab fa-github"></i> Mohamed Muntasir</a>
    <div class="container">
      <div>
        <p class="editor__title">Code</p>
        <textarea spellcheck="false" class="editor__code"></textarea>
        <button class="button execute">Execute</button>
      </div>
      <div>
        <p class="editor__title">Log</p>
        <div class="editor__log"></div>
        <button class="button clear">Clear</button>
      </div>
    </div>
  </main>
  <script src="./js/app.js" type="module"></script>
</body>

</html>
